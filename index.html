<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>GAP - Generador de Anuncios</title>
    <meta name="description" content="Generador de anuncios profesionales para CubaHostPro">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"></noscript>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header" aria-label="Cabecera de la aplicación">
            <h1>GAP</h1>
            <p>Generador de anuncios profesionales</p>
        </header>
        
        <main class="app-content">
            <section class="form-section" aria-labelledby="config-heading">
                <h2 id="config-heading">Configuración</h2>
                
                <div class="form-group">
                    <label for="affiliateName">Nombre del Agente</label>
                    <input type="text" id="affiliateName" class="form-control" placeholder="Ej: Carlos Pérez" required aria-required="true">
                    <div class="error-message" id="nameError" role="alert">Este campo es requerido</div>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Teléfono de Contacto</label>
                    <div class="phone-input-container">
                        <span class="phone-prefix">+53</span>
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="Ej:55XXXXXX" pattern="[0-9]{8}" required aria-required="true" aria-describedby="phoneError">
                    </div>
                    <div class="error-message" id="phoneError" role="alert">Debe ser un número cubano válido (8 dígitos)</div>
                </div>
                
                <fieldset class="option-group" aria-labelledby="tone-label">
                    <legend id="tone-label" class="option-title">Tono del mensaje</legend>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="tone" value="profesional" checked aria-checked="true"> Profesional
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="tone" value="amigable" aria-checked="false"> Amigable
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="tone" value="urgente" aria-checked="false"> Sensación de urgencia
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="tone" value="emocional" aria-checked="false"> Emocional
                        </label>
                    </div>
                </fieldset>
                
                <fieldset class="option-group" aria-labelledby="format-label">
                    <legend id="format-label" class="option-title">Formato del anuncio</legend>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="format" value="simple" checked aria-checked="true"> Mensaje simple
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="format" value="lista" aria-checked="false"> Lista de beneficios
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="format" value="testimonio" aria-checked="false"> Estilo testimonio
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="format" value="pregunta" aria-checked="false"> Formato pregunta
                        </label>
                    </div>
                </fieldset>
                
                <div class="form-group">
                    <label for="specialOffer">Oferta especial (opcional)</label>
                    <input type="text" id="specialOffer" class="form-control" placeholder="Ej: 20% de descuento este mes">
                </div>
                
                <div class="form-group">
                    <label for="customMessage">Mensaje personalizado (opcional)</label>
                    <textarea id="customMessage" class="form-control" placeholder="Agrega algún detalle adicional"></textarea>
                </div>
                
                <button id="generateBtn" class="btn btn-primary btn-block mt-2" aria-label="Generar anuncio">Generar Anuncio</button>
            </section>
            
            <section class="result-container" aria-labelledby="result-heading">
                <h2 id="result-heading">Tu Anuncio</h2>
                <div class="result-content" id="adContent" aria-live="polite">
                    <p class="placeholder-text">Completa el formulario para generar tu anuncio profesional.</p>
                </div>
                <div id="wordCount" class="word-count hidden" aria-live="polite">0 palabras</div>
                
                <div id="resultActions" class="hidden">
                    <button class="btn copy-btn btn-block" id="copyBtn" aria-label="Copiar anuncio al portapapeles">Copiar Anuncio</button>
                </div>
                
                <div class="history-container hidden" id="historyContainer" aria-labelledby="history-heading">
                    <h3 id="history-heading">Anuncios recientes</h3>
                    <div id="historyList"></div>
                    <button id="clearHistoryBtn" class="btn btn-block mt-2" style="background-color: var(--error); color: var(--white);">Borrar Historial</button>
                </div>
            </section>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
