<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>GAP - Generador de Anuncios</title><link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"></noscript><style>:root{--primary:#4361ee;--primary-dark:#3a56d4;--accent:#4895ef;--success:#4cc9f0;--text:#2b2d42;--text-light:#8d99ae;--light:#f8f9fa;--white:#ffffff;--gray:#e9ecef;--error:#ef233c;}*{box-sizing:border-box;margin:0;padding:0;}body{font-family:'Poppins',system-ui,-apple-system,sans-serif;line-height:1.6;color:var(--text);background-color:var(--light);min-height:100vh;padding:15px;}.app-container{max-width:900px;margin:0 auto;background:var(--white);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.08);overflow:hidden;}.app-header{background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:var(--white);padding:20px;text-align:center;}.app-content{padding:20px;display:grid;grid-template-columns:1fr;gap:20px;}.form-section,.result-container{background:var(--white);padding:20px;border-radius:12px;box-shadow:0 3px 10px rgba(0,0,0,0.03);}h1{font-size:clamp(20px,2vw,24px);font-weight:600;margin-bottom:8px;}h2{font-size:clamp(16px,1.8vw,18px);margin-bottom:15px;color:var(--primary);display:flex;align-items:center;gap:8px;}.form-group{margin-bottom:15px;}label{display:block;margin-bottom:6px;font-weight:500;font-size:13px;}.form-control{width:100%;padding:12px;border:1px solid var(--gray);border-radius:8px;font-family:inherit;font-size:14px;transition:all 0.2s;background-color:var(--light);}.form-control:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(67,97,238,0.1);background-color:var(--white);}textarea.form-control{min-height:100px;resize:vertical;}.btn{display:inline-flex;align-items:center;justify-content:center;gap:6px;padding:12px;border:none;border-radius:50px;font-family:inherit;font-weight:500;font-size:14px;cursor:pointer;transition:all 0.2s;min-width:100px;}.btn-primary{background-color:var(--primary);color:var(--white);}.btn-primary:hover{background-color:var(--primary-dark);transform:translateY(-1px);}.btn-block{display:flex;width:100%;}.copy-btn{background-color:var(--success);color:var(--white);}.copy-btn:hover{background-color:#3aa8d8;transform:translateY(-1px);}.result-content{background:var(--light);border:1px dashed var(--accent);border-radius:8px;padding:15px;margin-bottom:15px;overflow-y:auto;max-height:400px;font-size:14px;line-height:1.6;white-space:pre-wrap;word-wrap:break-word;}.option-group{margin-bottom:15px;}.option-title{font-size:14px;font-weight:500;margin-bottom:8px;}.radio-group{display:flex;flex-direction:column;gap:8px;}.radio-option{display:flex;align-items:center;gap:8px;}.radio-option input{accent-color:var(--primary);}.error-message{color:var(--error);font-size:12px;margin-top:4px;display:none;}.is-invalid{border-color:var(--error)!important;}.history-container{margin-top:20px;border-top:1px solid var(--gray);padding-top:15px;}.history-item{background:var(--light);padding:10px;border-radius:8px;margin-bottom:8px;cursor:pointer;transition:all 0.2s;}.history-item:hover{background:var(--gray);}.hidden{display:none!important;}.mt-2{margin-top:15px;}.word-count{font-size:12px;color:var(--text-light);text-align:right;margin-top:5px;}@media(min-width:768px){.app-content{grid-template-columns:1fr 1fr;}}</style></head><body><div class="app-container"><div class="app-header"><h1>GAP</h1><p>Generador de anuncios profesionales</p></div><div class="app-content"><div class="form-section"><h2>Configuración</h2><div class="form-group"><label for="affiliateName">Nombre del Agente</label><input type="text" id="affiliateName" class="form-control" placeholder="Ej: Carlos Pérez" required><div class="error-message" id="nameError">Este campo es requerido</div></div><div class="form-group"><label for="phoneNumber">Teléfono de Contacto</label><div style="display:flex;align-items:center;gap:5px;"><span style="padding:12px;background:var(--light);border-radius:8px 0 0 8px;border:1px solid var(--gray);border-right:none;">+53</span><input type="tel" id="phoneNumber" class="form-control" style="border-radius:0 8px 8px 0;flex:1;" placeholder="Ej:55XXXXXX" pattern="[0-9]{8}" required></div><div class="error-message" id="phoneError">Debe ser un número cubano válido (8 dígitos)</div></div><div class="option-group"><div class="option-title">Tono del mensaje</div><div class="radio-group"><label class="radio-option"><input type="radio" name="tone" value="profesional" checked> Profesional</label><label class="radio-option"><input type="radio" name="tone" value="amigable"> Amigable</label><label class="radio-option"><input type="radio" name="tone" value="urgente"> Sensación de urgencia</label><label class="radio-option"><input type="radio" name="tone" value="emocional"> Emocional</label></div></div><div class="option-group"><div class="option-title">Formato del anuncio</div><div class="radio-group"><label class="radio-option"><input type="radio" name="format" value="simple" checked> Mensaje simple</label><label class="radio-option"><input type="radio" name="format" value="lista"> Lista de beneficios</label><label class="radio-option"><input type="radio" name="format" value="testimonio"> Estilo testimonio</label><label class="radio-option"><input type="radio" name="format" value="oferta"> Oferta especial</label><label class="radio-option"><input type="radio" name="format" value="pregunta"> Formato pregunta</label></div></div><div class="form-group"><label for="specialOffer">Oferta especial (opcional)</label><input type="text" id="specialOffer" class="form-control" placeholder="Ej: 20% de descuento este mes"></div><div class="form-group"><label for="customMessage">Mensaje personalizado (opcional)</label><textarea id="customMessage" class="form-control" placeholder="Agrega algún detalle adicional"></textarea></div><button id="generateBtn" class="btn btn-primary btn-block mt-2">Generar Anuncio</button></div><div class="result-container"><h2>Tu Anuncio</h2><div class="result-content" id="adContent"><p style="text-align:center;color:var(--text-light);">Completa el formulario para generar tu anuncio profesional.</p></div><div id="wordCount" class="word-count hidden">0 palabras</div><div id="resultActions" class="hidden"><button class="btn copy-btn btn-block" id="copyBtn">Copiar Anuncio</button></div><div class="history-container hidden" id="historyContainer"><h3>Anuncios recientes</h3><div id="historyList"></div></div></div></div></div><script src="app.js"></script></body></html>
